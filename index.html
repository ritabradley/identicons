<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Identicons</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <div class="flex flex-col items-center py-10" id="app">
        <h3 class="text-3xl text-bold">My Identicon Generator</h3>
        <div>
            Input:
            <input class="border border-gray-300 shadow rounded-sm outline-none" type="text" v-on:input="onInputChange" />
        </div>
        <div>
            Output:
            <div v-html="identicon"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@2.2.0/dist/jdenticon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
